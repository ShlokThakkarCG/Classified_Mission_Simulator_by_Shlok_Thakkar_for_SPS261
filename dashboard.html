<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - C.M.S.</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full bg-gray-950 text-gray-300">
    <div class="flex h-full w-full">

        <!-- ===== Left Sidebar Navigation ===== -->
        <nav class="h-full w-64 fixed bg-gray-900 border-r border-blue-900/30 flex flex-col z-20">
            <a href="index.html" class="block px-6 py-5 border-b border-blue-900/30 transition-colors hover:bg-gray-800">
                <h1 class="text-xl font-bold text-white tracking-wider">C.M.S.</h1>
                <span class="text-xs text-blue-300">CLASSIFIED MISSION SIMULATOR</span>
            </a>
            
            <!-- Nav Links (Updated) -->
            <ul class="flex-grow px-4 py-4 space-y-2">
                <li>
                    <a href="dashboard.html" class="flex items-center px-3 py-2 bg-blue-900/50 text-white rounded-lg">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12v-1.5a2.25 2.25 0 00-2.25-2.25H6.75V3.75c0-.621-.504-1.125-1.125-1.125H3.75zM12.75 16.5v-4.125c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V16.5" /></svg>
                        Missions
                    </a>
                </li>
                <li>
                    <a href="about.html" class="flex items-center px-3 py-2 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                        About
                    </a>
                </li>
            </ul>
        </nav>

        <!-- ===== Main Content Area (Layout
        Refactored) ===== -->
        <!-- ml-64 for sidebar, mr-80 for metrics panel -->
        <main class="ml-64 mr-80 w-full p-8 overflow-y-auto">
            
            <!-- Top Bar (New) -->
            <header class="widget p-4 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Mandate: <span id="player-role" class="font-bold text-blue-300">...</span></h2>
                        <p class="text-md text-gray-400">Mission: <span id="mission-number" class="font-medium text-blue-300">...</span> / 10</p>
                    </div>
                    <div class="text-right">
                         <h3 class="text-xs uppercase text-gray-500 font-semibold tracking-wider">System Status</h3>
                        <div class="flex items-center justify-end mt-2">
                            <div id="system-status-light" class="status-light status-success w-3 h-3 bg-green-400 rounded-full mr-2"></div>
                            <span id="system-status-text" class="text-green-400 font-medium">...</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- ===== Main Simulation Area ===== -->
            <div class="grid grid-cols-1 gap-6">

                <!-- Main Column: Decision & Comms -->
                <div class="space-y-6">
                    <!-- Decision Panel -->
                    <div class="widget" id="decision-panel">
                        <h3 class="text-xl font-bold text-white mb-4" id="decision-title">...Awaiting Incoming Event...</h3>
                        <p class="text-gray-300 mb-6" id="decision-description">Monitoring all channels. Stand by for tasking.</p>
                        <div class="space-y-4" id="decision-options">
                            <!-- Options will be dynamically inserted here -->
                        </div>
                    </div>

                    
                </div>

            </div>
        </main>

        <!-- ===== Right Metrics Panel (New) ===== -->
        <aside class="h-full w-80 fixed right-0 bg-gray-900 border-l border-blue-900/30 p-6 z-10 overflow-y-auto">
            <h2 class="text-2xl font-bold text-white mb-6">Key Metrics</h2>
            
            <div class="space-y-8">
                <!-- Public Trust -->
                <div class="metric-widget">
                    <div class="flex justify-between items-baseline mb-2">
                        <h3 class="text-lg font-semibold text-white">Public Trust</h3>
                        <span id="public-trust-value" class="font-mono text-2xl font-bold text-green-400">--%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="public-trust-bar" class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- System Resilience -->
                <div class="metric-widget">
                    <div class="flex justify-between items-baseline mb-2">
                        <h3 class="text-lg font-semibold text-white">System Resilience</h3>
                        <span id="system-resilience-value" class="font-mono text-2xl font-bold text-green-400">--%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="system-resilience-bar" class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- Diplomatic Stability -->
                <div class="metric-widget">
                    <div class="flex justify-between items-baseline mb-2">
                        <h3 class="text-lg font-semibold text-white">Diplomatic Stability</h3>
                        <span id="diplomatic-stability-value" class="font-mono text-2xl font-bold text-green-400">--%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="diplomatic-stability-bar" class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- Budget -->
                <div class="metric-widget">
                    <div class="flex justify-between items-baseline mb-2">
                        <h3 class="text-lg font-semibold text-white">Budget</h3>
                        <span id="budget-value" class="font-mono text-2xl font-bold text-cyan-400">$--B</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="budget-bar" class="progress-bar bg-cyan-500" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- Global Threat Matrix (REMOVED) -->
                
            </div>
        </aside>
    </div>

    <!-- Link to external JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
